<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observasi Diskusi - PhiQu</title>

    <link rel="icon" href="../foto/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="../foto/logo.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 6px solid #4d7c2c; }
        
        /* Style untuk Header Logo dan Judul Sejajar */
        .header-banner {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            min-height: 60px;
        }
        .instrumen-logo {
            position: absolute;
            left: 0;
            width: 60px;
            height: auto;
        }
        h2 { 
            flex: 1;
            color: #4d7c2c; 
            text-align: center; 
            margin: 0; 
        }

        .sub-title { text-align: center; color: #64748b; font-size: 14px; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #fbbf24; color: #000; padding: 12px; border: 1px solid #e2e8f0; font-size: 13px; }
        td { border: 1px solid #e2e8f0; padding: 10px; text-align: center; }
        input[type="text"] { width: 95%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #cbd5e1; width: 60px; }
        .btn-group { margin-top: 30px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-add { background: #3b82f6; }
        .btn-save { background: #4d7c2c; }
        .btn-wa { background: #25d366; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-banner">
        <img src="../foto/logo.png" alt="Logo" class="instrumen-logo">
        <h2>INSTRUMEN OBSERVASI DISKUSI</h2>
    </div>
    
    <div class="sub-title">Aspek: (A) Kerjasama, (B) Keaktifan, (C) Keberanian, (D) Peduli Lingkungan</div>
    
    <table id="tabelDiskusi">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Peserta Didik</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>Skor</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody id="bodyTabel"></tbody>
    </table>

    <div class="btn-group">
        <button class="btn btn-add" onclick="tambahSiswa()">âž• Tambah Siswa</button>
        <button class="btn btn-save" onclick="simpanData()">ðŸ’¾ Simpan Data</button>
        <button class="btn btn-wa" onclick="prosesWA()">ðŸ“± Buat PDF</button>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;
    let dataDiskusi = JSON.parse(localStorage.getItem('phiQu_diskusi')) || [];

    function renderTabel() {
        const body = document.getElementById('bodyTabel');
        body.innerHTML = '';
        dataDiskusi.forEach((siswa, index) => {
            let totalSkor = parseInt(siswa.a) + parseInt(siswa.b) + parseInt(siswa.c) + parseInt(siswa.d);
            let nilaiAkhir = Math.round((totalSkor / 12) * 100);
            body.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td><input type="text" value="${siswa.nama}" onchange="updateData(${index}, 'nama', this.value)"></td>
                    <td>${createSelect(index, 'a', siswa.a)}</td>
                    <td>${createSelect(index, 'b', siswa.b)}</td>
                    <td>${createSelect(index, 'c', siswa.c)}</td>
                    <td>${createSelect(index, 'd', siswa.d)}</td>
                    <td>${totalSkor}</td>
                    <td style="font-weight:bold;">${nilaiAkhir}</td>
                </tr>`;
        });
    }

    function createSelect(index, key, value) {
        return `<select onchange="updateData(${index}, '${key}', this.value)">
            <option value="3" ${value == 3 ? 'selected' : ''}>3</option>
            <option value="2" ${value == 2 ? 'selected' : ''}>2</option>
            <option value="1" ${value == 1 ? 'selected' : ''}>1</option>
        </select>`;
    }

    function tambahSiswa() {
        dataDiskusi.push({ nama: '', a: 3, b: 3, c: 3, d: 3 });
        renderTabel();
    }

    function updateData(index, key, val) {
        dataDiskusi[index][key] = val;
        renderTabel();
    }

    function simpanData() {
        localStorage.setItem('phiQu_diskusi', JSON.stringify(dataDiskusi));
        alert('Data berhasil disimpan!');
    }

    async function prosesWA() {
    if (dataDiskusi.length === 0) return alert("Data kosong!");
    const doc = new jsPDF();
    
    // Logo
    const img = new Image();
    img.src = '../foto/logo.png';
    doc.addImage(img, 'PNG', 14, 10, 18, 18); 

    // Judul & Info Skala
    doc.setFontSize(14);
    doc.setFont("helvetica", "bold");
    doc.text("REKAP OBSERVASI DISKUSI - Gelombang Bunyi", 105, 18, { align: "center" });
    
    doc.setFontSize(10);
    doc.setFont("helvetica", "italic");
    doc.text("Skala Penilaian: 3 (Sangat Aktif/Baik), 2 (Cukup), 1 (Kurang)", 105, 25, { align: "center" });
    doc.text("Aspek: (A) Kerjasama, (B) Keaktifan, (C) Keberanian, (D) Peduli Lingkungan", 105, 30, { align: "center" });

    // Garis pemisah
    doc.line(14, 33, 196, 33);

    // Render Tabel
    const rows = dataDiskusi.map((s, i) => {
        const total = parseInt(s.a) + parseInt(s.b) + parseInt(s.c) + parseInt(s.d);
        return [i + 1, s.nama, s.a, s.b, s.c, s.d, total, Math.round((total / 12) * 100)];
    });

    doc.autoTable({
        head: [['No', 'Nama Siswa', 'A', 'B', 'C', 'D', 'Skor', 'Nilai']],
        body: rows,
        startY: 38,
        theme: 'grid',
        headStyles: { fillColor: [77, 124, 44] }
    });

    doc.save(`Hasil_Diskusi_${Date.now()}.pdf`);
}

    if(dataDiskusi.length === 0) tambahSiswa();
    renderTabel();
</script>
</body>
</html>
