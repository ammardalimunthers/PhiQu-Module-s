<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LKPD | PhiQu MyModule‚Äôs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="foto/logo.png">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #f4f6f8;
      color: #0f172a;
      overflow-x: hidden;
    }

    /* BACKGROUND LOGO */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('foto/1.png');
      background-repeat: no-repeat;
      background-position: center 70%;
      background-size: 40vh;
      opacity: 0.05;
      z-index: -1;
    }

    header {
      background: #020617;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img { width: 35px; }

    header strong {
      color: #002d57;
      background: white;
      padding: 2px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    main {
      max-width: 950px; /* Diperlebar sedikit agar gap foto leluasa */
      margin: auto;
      padding: 10px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 5px 25px rgba(0,0,0,.05);
      animation: fadeIn 0.8s ease-out;
      text-align: center;
    }

    .photos-container {
      display: flex;
      justify-content: center;
      gap: 50px; /* Jarak antar gambar diperbesar sesuai permintaan */
      margin-top: 25px;
      margin-bottom: 25px;
    }

    .photo-item { flex: 0 1 200px; } /* Ukuran tetap fleksibel namun rapi */

    .photo-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo-item img:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
    }

    .photo-item p {
      margin: 10px 0 0 0;
      font-size: 14px;
      font-weight: 700;
      color: #334155;
    }

    /* BUTTONS */
    .btn-main {
      background: #002d57;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-main:hover {
      background: #004a8f;
    }

    .btn-secondary {
      background: #10b981;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      display: none;
      animation: popIn 0.5s ease-out;
    }

    .presentasi-text {
      font-size: 22px;
      font-weight: bold;
      color: #002d57;
      margin-top: 15px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body onload="checkDevice()">

<div id="mobileModal" style="display:none; position:fixed; inset:0; background:#020617; color:white; z-index:10000; justify-content:center; align-items:center; text-align:center;">
  <div>
    <img src="foto/logo.png" style="width: 60px; margin-bottom: 15px;">
    <h3>‚ö†Ô∏è Perangkat Tidak Didukung</h3>
    <p>Gunakan <b>Laptop atau Komputer</b> untuk mengakses halaman ini.</p>
  </div>
</div>

<header>
  <img src="foto/logo.png">
  <strong>LKPD</strong>
</header>

<main id="mainContent">
  <div class="card">
    <h3 style="color: #002d57; margin-bottom: 5px; margin-top: 0;">üì∏ Lembar Kerja Peserta Didik</h3>
    <p style="color: #64748b; font-size: 14px; margin-top: 0;">
      Pilih LKPD sesuai kelompok yang telah ditentukan.
    </p>

    <div class="photos-container">
      <div class="photo-item">
        <img src="foto/logo.png" alt="foto 1">
        <p>Kelompok 1</p>
      </div>
      <div class="photo-item">
        <img src="foto/logo.png" alt="foto 2">
        <p>Kelompok 2</p>
      </div>
      <div class="photo-item">
        <img src="foto/logo.png" alt="foto 3">
        <p>Kelompok 3</p>
      </div>
    </div>

    <div id="actionArea" style="margin-top: 20px; border-top: 1px solid #f1f5f9; padding-top: 20px;">
      <button class="btn-main" id="btnPresentasi" onclick="showPresentationMode()">Selesaikan LKPD</button>
      <div id="presentasiLabel" class="presentasi-text">Presentasikan LKPD</div>
      <br>
      <button class="btn-secondary" id="btnPertemuan2" onclick="location.href='pertemuan2.html'">
        Lanjutkan Pertemuan Kedua ‚Üí
      </button>
    </div>
  </div>
</main>

<script>
  function checkDevice() {
    if (window.innerWidth < 992) {
      document.getElementById("mobileModal").style.display = "flex";
      document.getElementById("mainContent").style.display = "none";
    } else {
      document.getElementById("mobileModal").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  }

  function showPresentationMode() {
    document.getElementById('btnPresentasi').style.display = 'none';
    document.getElementById('presentasiLabel').style.display = 'block';
    document.getElementById('btnPertemuan2').style.display = 'inline-block';
  }

  window.onresize = checkDevice;
</script>

</body>
</html>
