<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LKPD | PhiQu MyModule‚Äôs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/Gelombang-Bunyi/foto/logo.png">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #f4f6f8;
      color: #0f172a;
      overflow-x: hidden;
    }

    /* ================= FULLSCREEN BACKGROUND LOGO ================= */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/Gelombang-Bunyi/foto/1.png');
      background-repeat: no-repeat;
      background-position: center 70%;
      background-size: 50vh;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background: #020617;
      color: white;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 40px;
    }

    header strong {
      color: #002d57;
      background: white;
      padding: 4px 12px;
      border-radius: 6px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,.08);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .photos-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .photo-item {
      flex: 1;
      text-align: center;
    }

    .photo-item img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .photo-item img:hover {
      transform: scale(1.02);
    }

    .photo-item p {
      margin-top: 10px;
      font-size: 14px;
      color: #64748b;
    }

    /* ================= MOBILE MODAL ================= */
    #mobileModal {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      color: white;
      z-index: 10000;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body onload="checkDevice()">

<div id="mobileModal">
  <div>
    <img src="/Gelombang-Bunyi/foto/logo.png" style="width: 80px; margin-bottom: 20px;">
    <h2>‚ö†Ô∏è Perangkat Tidak Didukung</h2>
    <p>Halaman ini hanya dapat diakses melalui <b>Laptop atau Komputer</b>.</p>
  </div>
</div>

<header>
  <img src="/Gelombang-Bunyi/foto/logo.png">
  <strong>LKPD</strong>
</header>

<main id="mainContent">

  <div class="card">
    <h3 style="text-align: center; color: #002d57;">üì∏ Lembar Kerja Peserta Didik</h3>
    <p style="text-align: center; color: #64748b;">
      Berikut adalah tiga foto yang perlu diamati untuk menyelesaikan LKPD.
    </p>

    <div class="photos-container">
      <div class="photo-item">
        <img src="/Gelombang-Bunyi/foto/logo.png" alt="foto 1">
        <p>Kelompok 1</p>
      </div>
      <div class="photo-item">
        <img src="/Gelombang-Bunyi/foto/logo.png" alt="foto 2">
        <p>Kelompok 2</p>
      </div>
      <div class="photo-item">
        <img src="/Gelombang-Bunyi/foto/logo.png" alt="foto 3">
        <p>Kelompok 3</p>
      </div>
    </div>
  </div>

</main>

<script>
  function checkDevice() {
    if (window.innerWidth < 992) {
      document.getElementById("mobileModal").style.display = "flex";
      document.getElementById("mainContent").style.display = "none";
    } else {
      document.getElementById("mobileModal").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  }

  window.onresize = checkDevice;
</script>

</body>
</html>
