<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Diagnostik Awal | PhiQu MyModule‚Äôs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="foto/logo.png">


  <link rel="manifest" href="/manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js') // Gunakan path absolut '/' agar menunjuk ke root
      .then(() => console.log("PhiQu PWA Registered from Subfolder"));
  }
</script>


  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #f4f6f8;
      color: #0f172a;
      overflow-x: hidden;
    }

    /* ================= FULLSCREEN BACKGROUND LOGO ================= */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('foto/1.png');
      background-repeat: no-repeat;
      background-position: center 70%;
      background-size: 50vh;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background: #020617;
      color: white;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 40px;
    }

    header strong {
      color: #002d57;
      background: white;
      padding: 4px 12px;
      border-radius: 6px;
    }

    main {
      max-width: 900px; /* Lebar ditingkatkan agar pembagian 50:50 terlihat pas */
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,.08);
      animation: fadeIn 1s ease-out;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* TATA LETAK 50:50 */
    .content-layout {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-top: 10px;
    }

    /* SETENGAH LAYAR UNTUK GAMBAR (DIPERBESAR) */
    .photo-container {
      flex: 1; /* Mengambil 50% ruang */
      display: flex;
      justify-content: center;
    }

    .photo-container img {
      width: 100%;
      max-width: 300px; /* Ukuran maksimal gambar ditingkatkan */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .photo-container img:hover {
      transform: scale(1.02);
    }

    /* SETENGAH LAYAR UNTUK TOMBOL DAN TEKS */
    .action-container {
      flex: 1; /* Mengambil 50% ruang */
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .action-container h3 {
      color: #002d57;
      margin: 0 0 10px 0;
      font-size: 22px;
    }

    .action-container p {
      color: #64748b;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .primary-btn {
      align-self: flex-start; /* Tombol tidak melebar penuh */
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg,#002d57, #0ea5e9);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
    }

    /* ================= MOBILE MODAL ================= */
    #mobileModal {
      display: none;
      position: fixed;
      inset: 0;
      background: #020617;
      color: white;
      z-index: 10000;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body onload="checkDevice()">

<div id="mobileModal">
  <div>
    <img src="foto/logo.png" style="width: 80px; margin-bottom: 20px;">
    <h2>‚ö†Ô∏è Perangkat Tidak Didukung</h2>
    <p>Halaman ini hanya dapat diakses melalui <b>Laptop atau Komputer</b>.</p>
  </div>
</div>

<header>
  <img src="foto/logo.png">
  <strong>Diagnostik Awal</strong>
</header>

<main id="mainContent">

  <div class="card">
    <div class="content-layout">
      <div class="photo-container">
        <img src="foto/1.png" alt="Gambar Diagnostik">
      </div>

      <div class="action-container">
        <h3>üì∏ Pertanyaan Diagnostik</h3>
        <p>
          Amati fenomena pada gambar di samping dengan seksama. Jika sudah siap, klik tombol di bawah untuk menjawab pertanyaan terkait.
        </p>
        <button class="primary-btn" onclick="lanjut()">
          Lanjutkan Ke Tes ‚Üí
        </button>
      </div>
    </div>
  </div>

</main>

<script>
  function checkDevice() {
    if (window.innerWidth < 992) {
      document.getElementById("mobileModal").style.display = "flex";
      document.getElementById("mainContent").style.display = "none";
    } else {
      document.getElementById("mobileModal").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  }

  window.onresize = checkDevice;

  function lanjut(){
    window.location.href = 'lkpd.html';
  }
</script>

</body>
</html>
